<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Pollsters</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Pollster List</h1>
		</div>
		
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Surname</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="pollster : ${listPollsters}">
						<tr>
							<td>[[${pollster.id}]]</td>
							<td>[[${pollster.name}]]</td>
							<td>[[${pollster.surname}]]</td>
							<td>
							<a th:href="@{'/api/pollster/delete/' + ${pollster.id}}">Delete</a>
						</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
