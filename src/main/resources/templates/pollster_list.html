<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Pollsters</title>
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Pollster List</h1>
		</div>
		<button type = "button">
			<a th:href="@{'/api/pollster/new/'}">Pollster New</a>
		</button> <br><br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Surname</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="pollster : ${listPollsters}">
						<tr>
							<td>[[${pollster.id}]]</td>
							<td>[[${pollster.name}]]</td>
							<td>[[${pollster.surname}]]</td>
							<td><a th:href="@{'/api/pollster/delete/' + ${pollster.id}}">Delete</a>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
