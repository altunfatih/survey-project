<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Football Survey</title>
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">+
		<div>
			<h1>Create New Football Survey</h1>
		</div>

		<form th:action="@{/api/footballsurvey/save}"
			th:object="${footballsurvey}" method="post"
			style="max-width: 600px; margin: 0 auto">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control"
							required>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Surname: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{surname}" class="form-control"
							required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Gender: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{gender}" class="form-control"
							required>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Date: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{date}" class="form-control"
							required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Satatement: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{statement}" class="form-control"
							required>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Favorite Team: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{favoriteTeam}" class="form-control"
							required>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Pollster Id: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{pollster}" class="form-control"
							required>
					</div>
				</div>
				
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
